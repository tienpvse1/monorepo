apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.pgAdmin.ingress.name }}
  labels:
    name: {{ .Values.pgAdmin.ingress.name }}
spec:
  rules:
  - host: '*.tienpvse.com'
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Values.pgAdmin.service.name }}
            port: 
              number: {{ .Values.pgAdmin.service.port }}
